<!-- code/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CookieCode Project • Camcookie Nest</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
  <!-- Shared Header -->
  <header class="site-header">
    <div class="container">
      <a href="../" class="logo">Camcookie Nest</a>
      <nav class="site-nav">
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="../story/">Stories</a></li>
          <li><a href="../code/">CookieCode</a></li>
          <li><a href="../tag/">Tags</a></li>
          <li><a href="../search/">Search</a></li>
          <li><a href="../account/">Account</a></li>
          <li><a href="../about/">About</a></li>
          <li><a href="../guidelines/">Guidelines</a></li>
          <li><a href="../privacy/">Privacy</a></li>
        </ul>
      </nav>
      <form class="search-form" action="../search/" method="get">
        <input
          type="text"
          name="query"
          placeholder="Search stories, tags…"
          aria-label="Search Camcookie Nest"
        />
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <!-- Code Project Viewer -->
  <main class="container">
    <section id="code-view">
      <h1 id="project-name">Loading…</h1>
      <div id="file-tabs" class="tabs">
        <!-- app.js will generate tab buttons for each file -->
      </div>
      <pre id="code-content" class="code-container">
        <!-- app.js injects selected file’s content here -->
      </pre>
      <iframe
        id="live-preview"
        class="preview"
        sandbox="allow-scripts allow-same-origin"
        title="Live preview"
      >
      </iframe>
    </section>
  </main>

  <!-- Shared Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Camcookie Nest. All rights reserved.</p>
      <nav class="footer-nav">
        <ul>
          <li><a href="../about/">About</a></li>
          <li><a href="../guidelines/">Community Guidelines</a></li>
          <li><a href="../privacy/">Privacy Policy</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <!-- Site-wide Script -->
  <script src="../assets/app.js" defer></script>
</body>
</html>
