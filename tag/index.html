<!-- tag/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tags • Camcookie Nest</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="../" class="logo">Camcookie Nest</a>
      <nav class="site-nav">
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="../story/">Stories</a></li>
          <li><a href="../code/">CookieCode</a></li>
          <li><a href="../tag/">Tags</a></li>
          <li><a href="../search/">Search</a></li>
          <li><a href="../account/">Account</a></li>
          <li><a href="../about/">About</a></li>
          <li><a href="../guidelines/">Guidelines</a></li>
          <li><a href="../privacy/">Privacy</a></li>
        </ul>
      </nav>
      <form class="search-form" action="../search/" method="get">
        <input
          type="text"
          name="query"
          placeholder="Search stories, tags…"
          aria-label="Search Camcookie Nest"
        />
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <main class="container">
    <h1>Explore by Tag</h1>

    <!-- Tag List (if no ?tag=) -->
    <div id="tags-list" class="tags-list">
      <!-- app.js will render:
           <a href="?tag=hope">#hope</a>
           <a href="?tag=healing">#healing</a> -->
    </div>

    <!-- Tagged Items (if ?tag=xyz) -->
    <section id="tag-items" class="item-list">
      <!-- app.js will detect URL ?tag= and render:
           <a href="../story/?id=…">Story Title</a>
           <a href="../code/?id=…">Project Name</a> -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Camcookie Nest. All rights reserved.</p>
      <nav class="footer-nav">
        <ul>
          <li><a href="../about/">About</a></li>
          <li><a href="../guidelines/">Community Guidelines</a></li>
          <li><a href="../privacy/">Privacy Policy</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="../assets/app.js" defer></script>
</body>
</html>
