<!-- collection/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collection • Camcookie Nest</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
  <!-- Shared Header -->
  <header class="site-header">
    <div class="container">
      <a href="../" class="logo">Camcookie Nest</a>
      <nav class="site-nav">
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="../story/">Stories</a></li>
          <li><a href="../code/">CookieCode</a></li>
          <li><a href="../tag/">Tags</a></li>
          <li><a href="../search/">Search</a></li>
          <li><a href="../account/">Account</a></li>
          <li><a href="../about/">About</a></li>
          <li><a href="../guidelines/">Guidelines</a></li>
          <li><a href="../privacy/">Privacy</a></li>
        </ul>
      </nav>
      <form class="search-form" action="../search/" method="get">
        <input
          type="text"
          name="query"
          placeholder="Search stories, tags…"
          aria-label="Search Camcookie Nest"
        />
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <!-- Collection Content -->
  <main class="container">
    <section id="collection-view">
      <h1 id="collection-name">Loading…</h1>
      <div id="collection-items" class="item-list">
        <!-- app.js will fetch ?id=, then render each item:
             for stories: a card/link to ../story/?id=…
             for code: a card/link to ../code/?id=… -->
      </div>
    </section>
  </main>

  <!-- Shared Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Camcookie Nest. All rights reserved.</p>
      <nav class="footer-nav">
        <ul>
          <li><a href="../about/">About</a></li>
          <li><a href="../guidelines/">Community Guidelines</a></li>
          <li><a href="../privacy/">Privacy Policy</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <!-- Site-wide Script -->
  <script src="../assets/app.js" defer></script>
</body>
</html>
