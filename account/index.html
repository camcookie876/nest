<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile • Camcookie Nest</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="../" class="logo">Camcookie Nest</a>
      <nav class="site-nav">
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="../story/">Stories</a></li>
          <li><a href="../code/">CookieCode</a></li>
          <li><a href="../tag/">Tags</a></li>
          <li><a href="../search/">Search</a></li>
          <li><a href="../account/">Account</a></li>
          <li><a href="../about/">About</a></li>
          <li><a href="../guidelines/">Guidelines</a></li>
          <li><a href="../privacy/">Privacy</a></li>
        </ul>
      </nav>
      <form class="search-form" action="../search/" method="get">
        <input
          type="text"
          name="query"
          placeholder="Search stories, tags…"
          aria-label="Search Camcookie Nest"
        />
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <main class="container">
    <section id="profile-header">
      <img id="profile-avatar" src="" alt="User avatar" class="avatar"/>
      <h1 id="profile-name">Loading…</h1>
      <p id="profile-bio"></p>
      <a href="settings/" class="btn">Edit Profile</a>
    </section>

    <section id="profile-stories">
      <h2>Stories by This User</h2>
      <div class="item-list">
        <!-- app.js will fetch ?user=… then render:
             <a href="../story/?id=…">Story Title</a> -->
      </div>
    </section>

    <section id="profile-code">
      <h2>CookieCode Projects</h2>
      <div class="item-list">
        <!-- app.js will fetch and render:
             <a href="../code/?id=…">Project Name</a> -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Camcookie Nest. All rights reserved.</p>
      <nav class="footer-nav">
        <ul>
          <li><a href="../about/">About</a></li>
          <li><a href="../guidelines/">Community Guidelines</a></li>
          <li><a href="../privacy/">Privacy Policy</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="../assets/app.js" defer></script>
</body>
</html>
